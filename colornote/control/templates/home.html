<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw and Guess Game</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Draw and Guess Game</h1>

  <div id="drawingArea">
    <canvas id="canvas" width="800" height="400"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear Canvas</button>
  </div>

  <div id="guessingArea">
    <label for="guess">Guess the Drawing:</label>
    <input type="text" id="guess" placeholder="Enter your guess">
    <button onclick="submitGuess()">Submit Guess</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    function startDrawing(e) {
      isDrawing = true;
      draw(e);
    }

    function draw(e) {
      if (!isDrawing) return;
      ctx.beginPath();
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.moveTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
      ctx.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
      ctx.stroke();
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitGuess() {
      const guessInput = document.getElementById('guess');
      const guess = guessInput.value;

      // Implement logic to check the guess against the actual drawing
      // For simplicity, let's just alert the guess for now
      alert(`Your guess: ${guess}`);
    }
  </script>
</body>
</html>
